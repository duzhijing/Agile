    <script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript">







       
            $(function () {
                GetPower();
            })
            function GetPower() {
                $.ajax({
                    url: "http://localhost:8088/Power/GetPowers",
                    type: "get",
                    success: function (data) {
                        $("#tab tr").not(":first").remove();
                        $(data).each(function (index, data) {
                            var str = "<tr>";
                            str += "<td>" + data.Id + "</td>";
                            str += "<td>" + data.PowerName + "</td>";
                            str += "<td>" + data.Url + "</td>";
                            str += "<td>" + data.CreateTime + "</td>";
                            str += "<td>" + data.ModifyTime + "</td>";
                            str += "<td>" + (data.IsSelf == 0 ? "禁用" : "启用") + "</td>";
                            str += "<td><a onclick='Delete(" + data.Id + ")'>删除</a><a href='/Power/Update?Id=" + data.Id + "'>修改</a></td>";
                            str += "</tr>";
                            $("#tab").append(str);
                        })
                    }
                })
            }
            function Delete(Id) {
                $.ajax({
                    url: "http://localhost:8088/Power/Delete",
                    type: "get",
                    data: {
                        Id: Id
                    },
                    success: function (data) {
                        if (data > 0) {
                            alert("删除成功!");
                            GetPower();
                        }
                        else {
                            0
                            alert("删除失败!");
                        }
                    }
                })
            }
   
        /*
            参数解释：
            title	标题
            url		请求的url
            id		需要操作的数据id
            w		弹出层宽度（缺省调默认值）
            h		弹出层高度（缺省调默认值）
        */
        /*管理员-权限-添加*/
        function admin_permission_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        /*管理员-权限-编辑*/
        function admin_permission_edit(title, url, id, w, h) {
            layer_show(title, url, w, h);
        }

        /*管理员-权限-删除*/
        function admin_permission_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', { icon: 1, time: 1000 });
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            });
        }
    </script>
