<body>
    <article class="page-container">
        <form class="form form-horizontal" id="formdata">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="articletitle" name="NewsTitle">
                </div>
            </div>
            
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻类型：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box">
                        <select name="NewsDetails" class="select">
                            <option value="0">全部类型</option>
                            <option value="1">体育</option>
                            <option value="2">头条</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">关键词：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="keywords" name="NewsTypeID">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">新闻摘要：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="IsDelete" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">新闻阅读人数：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="author" name="NewsReader">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">新闻摘自：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="sources" name="NewsSort">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">新闻浏览次数：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="articlesort" name="LikeTablePid">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">发布日期：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentdatemax\')||\'%y-%M-%d\'}' })" id="commentdatemin" name="NewsPublishDate" class="input-text Wdate">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">结束日期：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentdatemin\')}' })" id="commentdatemax" name="NewsUpdateDate" class="input-text Wdate">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor" type="text/plain" style="width:100%;height:400px;" name="NewsPublisher">
                    </script>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <input id="Button1" type="button" value="新闻添加" />

                    
                    <input id="Button2" type="button" value="显示" onclick="location.href='article-list.html'"/>

                </div>
            </div>
        </form>
    </article>

<script>
    $(function () {
        $.ajax({
            url: 'http://localhost:8088/NewsTypeService/GetNewsTypes',
            type: "get",
            success: function (data) {
                $(data).each(function (index, data) {
                    var str = "";
                    str += "<tr>";
                    str += "<td>" + data.NewsTypeID + "</td>";
                    str += "<td>" + data.NewsTypeName + "</td>";

                    str += "</tr>";
                    $("#td").append(str);
                })
            }
        })
        $("#Button1").click(function () {
            alert(2)
            $.ajax({
                url: 'http://localhost:8088/NewsService/NewsAdd',
                type: "post",
                data: $("#formdata").serialize(),
                success: function (d) {
                    if (d > 0)
                        alert('添加成功')
                }


            })
        })
    })

</script>
