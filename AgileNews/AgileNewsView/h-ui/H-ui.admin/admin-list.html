<script type="text/javascript">
    //当前页
    var currentpage = 1;
    //总页数
    var totalpage = 0;
    //文档就绪函数
    $(function () {
        show();
    })
    //显示方法
    function show() {
        $.ajax({
            url: "http://localhost:8088/Managers/GetManagers",
            type: "get",
            success: function (data) {
                $("#tab tr").not(":first").remove();
                $(data).each(function (index, data) {
                    var str = "<tr>";
                    str += "<td>" + data.Id + "</td>";
                    str += "<td>" + data.ManagersName + "</td>";
                    str += "<td>" + data.CreateTime + "</td>";
                    str += "<td>" + data.ModifyTime + "</td>";
                    str += "<td>" + data.RoleName + "</td>";
                    str += "<td><a onclick='Delete(" + data.Id + ")'>删除</a><a href='/Managerss/UpdateManagers?Id=" + data.Id + "'>修改</a></li>";
                    str += "</tr>";
                    $("#tab").append(str);

                })
            }
        })
    }
    function Delete(Id) {
        $.ajax({
            url: "http://localhost:8088/Managers/DeleteManagers",
            type: "get",
            data: {
                Id: Id
            },
            success: function (data) {
                if (data > 0) {
                    alert("删除成功!");
                    show();
                }
                else {
                    alert("删除失败!");
                }
            }
        })
    }
    //首页
    function btnFirst() {
        currentpage = 1;
        show();
    }
    //上一页
    function btnPrev() {
        if (currentpage - 1 <= 0) {
            alert("这已经是第一页了");
            return;
        }
        currentpage--;
        show();
    }
    //下一页
    function btnNext() {
        if (currentpage + 1 > totalpage) {
            alert("这已经是最后一页了");
            return;
        }
        currentpage++;
        show();
    }
    //最后一页
    function btnLast() {
        currentpage = totalpage;
        show();
    }
    //搜索
    function btnSearch() {
        show();
    }










function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}

function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
    }


</script>
